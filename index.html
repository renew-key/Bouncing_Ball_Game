<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Bouncing Ball Game</title>
  <link
    rel="stylesheet"
    href="./style/style.css"
  >
</head>

<body>
  <canvas
    id="myCanvas"
    width="960"
    height="440"
    style="background-color: black;"
  ></canvas>
  <space id="mySec"></space>
  <space id="mySec2"></space>
  <div class="btn-grounp">
    <button
      type="button"
      id="start"
      class="start-new"
    >Start Game</button>
    <button
      type="button"
      id="pauseBtn"
      class="pauseBtn"
    ></button>
    <button
      type="button"
      class="game-over"
      onclick="location.reload()"
    >Game Over</button>
  </div>

  <script src="./app.js"></script>
</body>

</html>
